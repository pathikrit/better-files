os: linux
language: scala

jdk:
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12

scala:
  - 2.12.11

matrix:
  include:
    - scala: 2.11.12
      jdk: oraclejdk9

    - scala: 2.12.11
      jdk: oraclejdk11

    - scala: 2.13.2
      jdk: oraclejdk12

  allow_failures:
    - scala: 2.13.2
    - jdk: oraclejdk10

branches:
  only:
    master

script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test

deploy:
  - provider: script
    cleanup: true
    script: sbt updateImpactSubmit coverageReport coverageAggregate codacyCoverage makeSite +publish
    on:
      jdk: openjdk11
      scala: 2.12.11

  - provider: pages
    cleanup: true
    token: $GITHUB_TOKEN
    local_dir: target/site
    verbose: true
    on:
      jdk: openjdk11
      scala: 2.12.11

  - provider: script
    cleanup: true
    script: curl -s https://codecov.io/bash | bash
    on:
      jdk: openjdk11
      scala: 2.12.11

# Copied from https://github.com/olafurpg/sbt-ci-release

before_install:
  - git fetch --tags # needed to fetch tags

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    # stage="test" if no stage is specified
    - name: compile
      script: sbt compile
    # run ci-release only if previous stages passed
    - stage: release
      script: sbt ci-release


# Copied from https://www.scala-sbt.org/1.x/docs/Travis-CI-with-sbt.html#Caching
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
