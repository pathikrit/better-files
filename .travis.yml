language: scala

jdk:
  # sbt 1 does not support JDK 7 or below: https://github.com/sbt/sbt/issues/4219
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11
  - openjdk9
  - openjdk10
  - openjdk11

scala:
  - 2.12.8

matrix:
  include:
    - scala: 2.11.12
      jdk: oraclejdk8

    - scala: 2.11.12
      jdk: oraclejdk9

    - scala: 2.11.12
      jdk: openjdk8

    - scala: 2.11.12
      jdk: openjdk9

    - scala: 2.13.0
      jdk: oraclejdk8

  allow_failures:
    - scala: 2.13.0
    - jdk: oraclejdk10   #Not supported on TravisCI

branches:
  only:
    master

script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test

deploy:
  - provider: script
    skip_cleanup: true
    script: sbt updateImpactSubmit coverageReport coverageAggregate codacyCoverage makeSite +publish
    on:
      jdk: oraclejdk8
      scala: 2.12.8

  - provider: pages
    skip_cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: target/site
    verbose: true
    on:
      jdk: oraclejdk8
      scala: 2.12.8

  - provider: script
    skip_cleanup: true
    script: curl -s https://codecov.io/bash | bash
    on:
      jdk: oraclejdk8
      scala: 2.12.8

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
