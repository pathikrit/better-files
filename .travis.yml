language: scala

jdk:
  # sbt 1 does not support JDK 7 or below: https://github.com/sbt/sbt/issues/4219
  - oraclejdk8
  - openjdk11

scala:
  - 2.12.6

matrix:
  include:
    - scala: 2.11.12
      jdk: oraclejdk8

    - scala: 2.11.12
      jdk: openjdk11

    - scala: 2.13.0-M4
      jdk: oraclejdk8

  allow_failures:
    - scala: 2.13.0-M4
    - jdk: openjdk8     #Not sure but openjdk8 does not work?

branches:
  only:
    master

script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test

deploy:
  - provider: script
    skip_cleanup: true
    script: sbt updateImpactSubmit coverageReport coverageAggregate codacyCoverage makeSite +publish
    on:
      jdk: oraclejdk8
      scala: 2.12.6

  - provider: pages
    skip_cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: target/site
    verbose: true
    on:
      jdk: oraclejdk8
      scala: 2.12.6

  - provider: script
    skip_cleanup: true
    script: curl -s https://codecov.io/bash | bash
    on:
      jdk: oraclejdk8
      scala: 2.12.6

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
